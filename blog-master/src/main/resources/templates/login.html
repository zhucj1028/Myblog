<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/login" class="well" method="post"
      style="width: 30em; margin: auto; margin-top: 150px;">
    <h3 class="text-center">用户登录</h3>
    <div class=" input-group input-group-md">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
        </span>
        <input type="text" name="username" class="form-control"
               placeholder="用户名" aria-describedby="sizing-addon1"/>
    </div>
    <br/>
    <div class="input-group input-group-md">
        <span class="input-group-addon" id="sizing-addon1">
            <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input type="password" name="password" class="form-control"
               placeholder="密码" aria-describedby="sizing-addon1"/>
    </div>
    <br>
    <button type="submit" class="btn btn-success btn-block">登录</button>
    <a class="btn btn-sm btn-white btn-block" style="text-align: right;"
       href="register.html"><h6>还没有账户？前往注册！</h6>
    </a>
</form>
<script>
    if (location.search == "?error") {
        $("#error").removeClass("d-none");
    }
    if (location.search == "?logout") {
        $("#logout").removeClass("d-none");
    }
    if (location.search == "?register") {
        $("#register").removeClass("d-none");
    }
</script>
</body>
</html>
