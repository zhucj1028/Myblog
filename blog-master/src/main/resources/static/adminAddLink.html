                </div>

            <div>
                <div class="col-lg-12 col-sm-12 col-xs-12" id="linksApp">
                    <div class="widget">
                        <div class="widget-header bordered-left bordered-darkorange">
                            <span class="widget-caption">发布链接</span>
                        </div>
                        <div class="widget-body bordered-left bordered-warning">
                            <form class="form-inline" role="form" id="createLink" v-on:submit.prevent="create" >
                                <div class="form-group">
                                    <label class="sr-only">网站名</label>
                                    <input type="tetx" name="name" class="form-control" placeholder="请输入网站名称">

                                <div class="form-group">
                                    <label class="sr-only">网站介绍</label>

                                </div>
                                <div class="form-group">
                                    <label class="sr-only">网站链接</label>
                                    <input type="text" name="url" class="form-control"placeholder="输入链接">
                                </div>
                                <button type="submit" class="btn btn-default">发布</button>
                            </form>
                        </div>
                    </div>
                    <div class="widget-body">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr role="row">
                                <th>ID</th>
                                <th>网站名称</th>
                                <th>网站地址</th>
                                <th>网站介绍</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tr>

                                <td v-text="link.name">总要抱点妄想</td>
                                <td v-text="link.url">www.xiaolimoon.cn</td>
                                <td v-text="link.description">www.xiaolimoon.cn</td>
                                <td>
                                    <a href="#" class="btn btn-info btn-xs edit"><i class="fa fa-edit"></i> 修改</a>
                                    <a href="#" class="btn btn-danger btn-xs delete" v-on:click.prevent="deleteLink(link.id)">
                                        <i class="fa fa-trash-o"></i>删除</a>
                                </td>
                            </tr>
                            </tbody>
