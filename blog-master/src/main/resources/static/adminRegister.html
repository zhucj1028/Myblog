<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>BlogAdmin</title>
    <link rel="shortcut icon" href="assets/img/avatars.png" type="image/x-icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet"/>
    <link id="beyond-link" href="assets/css/beyond.min.css" rel="stylesheet"/>
    <link href="assets/css/demo.min.css" rel="stylesheet"/>
    <link href="assets/css/animate.min.css" rel="stylesheet"/>
    <script src="assets/js/skins.min.js"></script>
</head>
<body>
<div class="register-container animated fadeInDown">
    <div class="registerbox bg-white">
        <div class="registerbox-title">REGISTER</div>
        <div class="registerbox-caption ">Please fill in your information</div>
        <form>
            <div class="registerbox-textbox">
                <input type="text" class="form-control" placeholder="Phone"/>
            </div>
            <div class="registerbox-textbox">
                <input type="text" class="form-control" placeholder="Username"/>
            </div>
            <div class="registerbox-textbox">
                <input type="password" class="form-control" placeholder="Enter Password"/>
            </div>
            <div class="registerbox-textbox">
                <input type="password" class="form-control" placeholder="Confirm Password"/>
            </div>
            <hr class="wide"/>
            <div class="registerbox-submit">
                <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/beyond.min.js"></script>
</body>
</html>
